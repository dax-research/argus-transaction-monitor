<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | ARGUS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="header">
                <h2>ARGUS</h2>
                <p>Secure Enterprise Login</p>
            </div>

            <!-- Role Selector -->
            <div class="role-selector">
                <button class="role-btn active" data-role="admin">
                    <i class="fa-solid fa-user-shield"></i>
                    <span>Admin</span>
                </button>
                <button class="role-btn" data-role="analyst">
                    <i class="fa-solid fa-user-tie"></i>
                    <span>Fraud Analyst</span>
                </button>
            </div>

            <!-- Social Login -->
            <div class="social-login">
                <button class="social-btn google-btn">
                    <i class="fa-brands fa-google"></i>
                    <span>Continue with Google</span>
                </button>
                <button class="social-btn facebook-btn">
                    <i class="fa-brands fa-facebook-f"></i>
                    <span>Continue with Facebook</span>
                </button>
            </div>

            <div class="divider">
                <span>or sign in with email</span>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Corporate ID / Email</label>
                    <input type="email" id="email" placeholder="admin@argus.fin" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="btn-primary">
                    <span class="btn-text">Sign In</span>
                    <span class="btn-loader" style="display: none;">●●●</span>
                </button>
            </form>

            <div class="footer">
                <p>Protected by enterprise-grade security. Unauthorized access is prohibited.</p>
            </div>
        </div>
    </div>

    <script>
        // Role selector
        let selectedRole = 'admin';
        document.querySelectorAll('.role-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.role-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                selectedRole = btn.dataset.role;
            });
        });

        // Social login handlers
        document.querySelector('.google-btn').addEventListener('click', () => {
            alert(`Google OAuth for ${selectedRole.toUpperCase()} - Backend integration required\n\nRedirecting to dashboard...`);
            setTimeout(() => window.location.href = 'dashboard.html', 1000);
        });

        document.querySelector('.facebook-btn').addEventListener('click', () => {
            alert(`Facebook OAuth for ${selectedRole.toUpperCase()} - Backend integration required\n\nRedirecting to dashboard...`);
            setTimeout(() => window.location.href = 'dashboard.html', 1000);
        });

        // Email/password login
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const btnText = btn.querySelector('.btn-text');
            const btnLoader = btn.querySelector('.btn-loader');

            btnText.style.display = 'none';
            btnLoader.style.display = 'inline';
            btn.disabled = true;

            console.log(`Logging in as ${selectedRole.toUpperCase()}`);

            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 800);
        });
    </script>
</body>

</html>
