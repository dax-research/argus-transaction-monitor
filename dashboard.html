<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | ARGUS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/animations.css">
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-brand">ARGUS</div>
            <nav class="nav-menu">
                <a href="dashboard.html" class="nav-link active">
                    <i class="fa-solid fa-chart-line"></i> Dashboard
                </a>
                <a href="transactions.html" class="nav-link">
                    <i class="fa-solid fa-list"></i> Transactions
                </a>
                <a href="alerts.html" class="nav-link">
                    <i class="fa-solid fa-bell"></i> Alerts
                </a>
                <a href="users.html" class="nav-link">
                    <i class="fa-solid fa-users"></i> Users
                </a>
                <a href="audit.html" class="nav-link">
                    <i class="fa-solid fa-file-contract"></i> Audit Log
                </a>
                <a href="settings.html" class="nav-link">
                    <i class="fa-solid fa-cog"></i> Settings
                </a>
            </nav>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <div class="page-title">Executive Overview</div>
                <div class="user-info">Admin User</div>
            </header>

            <div class="content-area">
                <!-- KPI Grid -->
                <div class="kpi-grid">
                    <div class="kpi-card">
                        <div class="kpi-label">Transaction Volume (24h)</div>
                        <div class="kpi-value" data-counter="142.5" data-prefix="$" data-suffix="M">$0M</div>
                        <div class="kpi-change">+2.4% vs yesterday</div>
                    </div>
                    <div class="kpi-card">
                        <div class="kpi-label">Flagged Transactions</div>
                        <div class="kpi-value" style="color: #FF6B6B;" data-counter="12">0</div>
                        <div class="kpi-change">Requiring review</div>
                    </div>
                    <div class="kpi-card">
                        <div class="kpi-label">Active Users</div>
                        <div class="kpi-value" data-counter="48">0</div>
                        <div class="kpi-change">Across 3 regions</div>
                    </div>
                    <div class="kpi-card">
                        <div class="kpi-label">System Status</div>
                        <div class="kpi-value" style="color: #51CF66; font-size: 18px;">OPERATIONAL</div>
                        <div class="kpi-change">Uptime: 99.99%</div>
                    </div>
                </div>

                <!-- Live Feed -->
                <div class="card">
                    <div class="card-header">
                        <h3>Live Transaction Feed <span class="live-indicator"></span></h3>
                    </div>
                    <div id="liveFeed" class="live-feed"></div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/app.js"></script>
    <script src="js/animations.js"></script>
</body>

</html>
