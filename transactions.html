<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions | ARGUS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-brand">ARGUS</div>
            <nav class="nav-menu">
                <a href="dashboard.html" class="nav-link">
                    <i class="fa-solid fa-chart-line"></i> Dashboard
                </a>
                <a href="transactions.html" class="nav-link active">
                    <i class="fa-solid fa-list"></i> Transactions
                </a>
                <a href="alerts.html" class="nav-link">
                    <i class="fa-solid fa-bell"></i> Alerts
                </a>
                <a href="users.html" class="nav-link">
                    <i class="fa-solid fa-users"></i> Users
                </a>
                <a href="audit.html" class="nav-link">
                    <i class="fa-solid fa-file-contract"></i> Audit Log
                </a>
                <a href="settings.html" class="nav-link">
                    <i class="fa-solid fa-cog"></i> Settings
                </a>
            </nav>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <div class="page-title">Transaction Ledger</div>
                <div class="user-info">Admin User</div>
            </header>

            <div class="content-area">
                <div class="card">
                    <div class="card-header" style="border-bottom: 0; padding-bottom: 12px;">
                        <div style="display: flex; gap: 16px;">
                            <input type="text" id="searchInput" placeholder="Search Transaction ID..."
                                style="width: 300px; padding: 10px 16px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; color: white; font-size: 14px;">
                            <select
                                style="padding: 10px 16px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; color: white; font-size: 14px;">
                                <option>All Statuses</option>
                                <option>Cleared</option>
                                <option>Flagged</option>
                            </select>
                        </div>
                    </div>

                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Transaction ID</th>
                                <th>Date</th>
                                <th>Sender</th>
                                <th>Receiver</th>
                                <th>Amount</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                            <!-- Populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script src="js/app.js"></script>
    <script>
        // Generate transactions
        const tbody = document.getElementById('tableBody');

        for (let i = 0; i < 15; i++) {
            const txn = mockData.generateTransaction();
            const row = document.createElement('tr');
            row.style.cursor = 'pointer';
            row.onclick = () => alert('Transaction detail would open here');

            row.innerHTML = `
                <td style="font-family: 'Courier New', monospace; color: rgba(255,255,255,0.6);">${txn.id}</td>
                <td>${txn.timestamp.toLocaleDateString()}</td>
                <td style="font-weight: 500;">${txn.sender}</td>
                <td style="font-weight: 500;">${txn.receiver}</td>
                <td style="font-weight: 600;">${mockData.formatCurrency(txn.amount)}</td>
                <td><span class="badge badge-${txn.status === 'CLEARED' ? 'success' : 'warning'}">${txn.status}</span></td>
            `;

            tbody.appendChild(row);
        }

        // Search filter
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const search = e.target.value.toLowerCase();
            Array.from(tbody.children).forEach(row => {
                const text = row.textContent.toLowerCase();
                row.style.display = text.includes(search) ? '' : 'none';
            });
        });
    </script>
</body>

</html>
